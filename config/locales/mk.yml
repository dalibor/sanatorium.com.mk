  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"

    day_names:
      - Недела
      - Понеделник
      - Вторник
      - Среда
      - Четврток
      - Петок
      - Сабота
    abbr_day_names:
      - Нед
      - Пон
      - Вто
      - Сре
      - Чет
      - Пет
      - Саб
    month_names:
      - ~
      - Јануари
      - Февруари
      - Март
      - Април
      - Мај
      - Јуни
      - Јули
      - Август
      - Септември
      - Октомври
      - Ноември
      - Декември
